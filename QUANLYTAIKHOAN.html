<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản Lý Tài Khoản</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f2f5;
  }

  /* HEADER */
  .header {
    background: #0077cc;
    color: white;
    padding: 28px 40px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .header h1 {
    margin: 0;
    font-size: 26px;
    font-weight: bold;
  }
  .header p {
    margin: 4px 0 0;
    opacity: 0.9;
  }

  /* CONTAINER */
  .container {
    max-width: 1250px;
    margin: 30px auto;
    padding: 0 20px;
  }

  /* CARD */
  .card {
    background: white;
    padding: 22px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    margin-bottom: 25px;
  }
  .card h3 {
    margin-top: 0;
    color: #444;
  }

  /* STAT GRID */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    margin-top: 15px;
  }
  .stat-box {
    padding: 20px;
    background: #f0f6ff;
    border-left: 6px solid #0077cc;
    border-radius: 8px;
  }
  .stat-box b {
    color: #0077cc;
    font-size: 20px;
  }

  /* BUTTONS */
  .buttons button {
    padding: 10px 22px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 10px;
    font-size: 14px;
    transition: 0.25s;
  }
  .btn-outline {
    background: #e4f0ff;
    color: #0077cc;
  }
  .btn-outline:hover {
    background: #d6e9ff;
  }
  .btn-blue {
    background: #0077cc;
    color: white;
  }

  /* LAYOUT */
  .grid-2 {
    display: grid;
    grid-template-columns: 40% 58%;
    gap: 2%;
  }

  /* ACCOUNT ITEM */
  .account-item {
    background: #fafafa;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: 0.25s;
  }
  .account-item:hover {
    background: #eef6ff;
    border-color: #0077cc;
  }
  .account-item.active {
    background: #dcecff;
    border-color: #0077cc;
  }

  .status {
    padding: 4px 8px;
    border-radius: 5px;
    font-size: 12px;
    margin-left: 10px;
  }
  .status.active {
    background: #d4f8d4;
    color: #0a8b0a;
  }
  .status.locked {
    background: #ffe2e2;
    color: #b30000;
  }

  /* DETAILS */
  #detail p {
    margin: 8px 0;
    font-size: 15px;
  }

  /* FORMS */
  .form-group {
    margin-bottom: 10px;
  }
  input {
    width: 100%;
    padding: 9px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-top: 4px;
  }
  .btn-action {
    padding: 10px 18px;
    background: #0077cc;
    color: white;
    border-radius: 6px;
    border: none;
    cursor: pointer;
  }
</style>

</head>
<body>

<div class="header">
  <h1>Quản Lý Tài Khoản</h1>
  <p>Quản lý trạng thái, cập nhật và đổi mật khẩu tài khoản</p>
</div>

<div class="container">

  <!-- STATS -->
  <div class="card">
    <h3>Thống Kê Tài Khoản</h3>
    <div class="stats-grid">
      <div class="stat-box">
        <p><b id="stat-total">0</b></p>
        <span>Tổng tài khoản</span>
      </div>
      <div class="stat-box">
        <p><b id="stat-active">0</b></p>
        <span>Đang hoạt động</span>
      </div>
      <div class="stat-box">
        <p><b id="stat-locked">0</b></p>
        <span>Bị khóa</span>
      </div>
    </div>
  </div>

  <!-- FILTER -->
  <div class="card">
    <h3>Chức Năng Quản Lý</h3>
    <div class="buttons">
      <button class="btn-outline" onclick="setFilter('all')">Tất Cả</button>
      <button class="btn-outline" onclick="setFilter('active')">Hoạt Động</button>
      <button class="btn-outline" onclick="setFilter('locked')">Đã Khóa</button>
    </div>
  </div>

  <div class="grid-2">

    <!-- LIST -->
    <div class="card">
      <h3>Danh Sách Tài Khoản</h3>
      <div id="account-list"></div>
    </div>

    <!-- DETAIL -->
    <div class="card">
      <h3>Chi Tiết Tài Khoản</h3>
      <div id="detail">Chọn tài khoản để xem chi tiết</div>
    </div>

  </div>

</div>

<script>
  const accounts = [
    { id: '1', username: 'admin', role: 'Quản trị', email: 'admin@system.com', status: 'active' },
    { id: '2', username: 'long', role: 'Nhân viên', email: 'long@gmail.com', status: 'locked' },
    { id: '3', username: 'tuan', role: 'Nhân viên', email: 'tuan@yahoo.com', status: 'active' },
    { id: '4', username: 'ha', role: 'Quản lý', email: 'ha@company.com', status: 'active' }
  ];

  let filter = "all";
  let selectedId = null;

  function renderAccounts() {
    const list = document.getElementById("account-list");
    list.innerHTML = "";

    const filtered = accounts.filter(a =>
      filter === "all" ? true : a.status === filter
    );

    filtered.forEach(acc => {
      const div = document.createElement("div");
      div.className = "account-item" + (acc.id === selectedId ? " active" : "");
      div.innerHTML = `
        <b>${acc.username}</b>
        <span class="status ${acc.status}">
          ${acc.status === "active" ? "Hoạt động" : "Đã khóa"}
        </span>
        <br><small>${acc.email}</small>
      `;
      div.onclick = () => selectAccount(acc.id);
      list.appendChild(div);
    });

    renderStats();
  }

  function renderStats() {
    document.getElementById("stat-total").innerText = accounts.length;
    document.getElementById("stat-active").innerText =
      accounts.filter(a => a.status === "active").length;
    document.getElementById("stat-locked").innerText =
      accounts.filter(a => a.status === "locked").length;
  }

  function selectAccount(id) {
    selectedId = id;
    const acc = accounts.find(x => x.id === id);

    document.getElementById("detail").innerHTML = `
      <p><b>Tên đăng nhập:</b> ${acc.username}</p>
      <p><b>Email:</b> ${acc.email}</p>
      <p><b>Vai trò:</b> ${acc.role}</p>
      <p><b>Trạng thái:</b> 
        <span class="status ${acc.status}">
          ${acc.status === "active" ? "Hoạt động" : "Đã khóa"}
        </span>
      </p>

      <h4>Cập nhật thông tin</h4>
      <div class="form-group">
        <label>Email mới:</label>
        <input id="update-email" value="${acc.email}">
      </div>
      <button class="btn-action" onclick="updateAccount('${acc.id}')">Xác nhận cập nhật</button>

      <hr>

      <h4>Đổi mật khẩu</h4>
      <div class="form-group">
        <label>Mật khẩu mới:</label>
        <input id="password1" type="password">
      </div>
      <div class="form-group">
        <label>Nhập lại:</label>
        <input id="password2" type="password">
      </div>
      <button class="btn-action" onclick="changePassword('${acc.id}')">Xác nhận đổi</button>

      <hr>

      <h4>Khóa / Mở khóa tài khoản</h4>
      <button class="btn-action" onclick="toggleLock('${acc.id}')">
        ${acc.status === "active" ? "Khóa tài khoản" : "Mở tài khoản"}
      </button>
    `;

    renderAccounts();
  }

  function updateAccount(id) {
    const acc = accounts.find(a => a.id === id);
    acc.email = document.getElementById("update-email").value;
    alert("Đã cập nhật thông tin!");
    renderAccounts();
    selectAccount(id);
  }

  function changePassword(id) {
    const p1 = document.getElementById("password1").value;
    const p2 = document.getElementById("password2").value;

    if (p1 !== p2) return alert("Mật khẩu không trùng khớp!");
    if (p1.length < 4) return alert("Mật khẩu quá ngắn!");

    alert("Đổi mật khẩu thành công!");
  }

  function toggleLock(id) {
    const acc = accounts.find(a => a.id === id);
    acc.status = acc.status === "active" ? "locked" : "active";
    alert("Cập nhật trạng thái thành công!");
    renderAccounts();
    selectAccount(id);
  }

  function setFilter(f) {
    filter = f;
    renderAccounts();
  }

  renderAccounts();
</script>

</body>
</html>
