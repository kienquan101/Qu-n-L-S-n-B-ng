<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản Lý Sân Bóng</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f2f5;
  }

  /* HEADER */
  .header {
    background: #00AA4F;
    color: white;
    padding: 28px 40px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .header h1 {
    margin: 0;
    font-size: 26px;
    font-weight: bold;
  }
  .header p {
    margin: 4px 0 0;
    opacity: 0.9;
  }

  /* CONTAINER */
  .container {
    max-width: 1250px;
    margin: 30px auto;
    padding: 0 20px;
  }

  /* CARD */
  .card {
    background: white;
    padding: 22px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    margin-bottom: 25px;
  }
  .card h3 {
    margin-top: 0;
    color: #444;
  }

  /* STAT GRID */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    margin-top: 15px;
  }
  .stat-box {
    padding: 20px;
    background: #f8fdf9;
    border-left: 6px solid #00AA4F;
    border-radius: 8px;
  }
  .stat-box b {
    color: #00AA4F;
    font-size: 20px;
  }

  /* FILTER BUTTONS */
  .buttons {
    margin-top: 10px;
  }
  .buttons button {
    padding: 10px 22px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 10px;
    font-size: 14px;
    transition: 0.25s;
  }
  .btn-outline {
    background: #e8f7ef;
    color: #00AA4F;
  }
  .btn-outline:hover {
    background: #d4f3e2;
  }
  .btn-green {
    background: #00AA4F;
    color: white;
  }

  /* TWO-COLUMN LAYOUT */
  .grid-2 {
    display: grid;
    grid-template-columns: 40% 58%;
    gap: 2%;
  }

  /* FIELD ITEM */
  .field-item {
    background: #fafafa;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: 0.25s;
  }
  .field-item:hover {
    background: #f4fef7;
    border-color: #00AA4F;
  }
  .field-item.active {
    background: #e9f9f0;
    border-color: #00AA4F;
  }
  .status {
    padding: 3px 8px;
    border-radius: 5px;
    font-size: 12px;
    margin-left: 10px;
  }
  .status.available {
    background: #d3f7d8;
    color: #067a14;
  }
  .status.booked {
    background: #ffe4cc;
    color: #c15800;
  }

  /* DETAIL BLOCK */
  #detail p {
    margin: 8px 0;
    font-size: 15px;
  }
</style>

</head>
<body>

<div class="header">
  <h1>Quản Lý Sân Bóng</h1>
  <p>Quản lý thông tin và tình trạng đặt sân</p>
</div>

<div class="container">

  <!-- Thống kê -->
  <div class="card">
    <h3>Thông Tin Tổng Quan</h3>
    <div class="stats-grid">
      <div class="stat-box">
        <p><b id="stat-total">0</b></p>
        <span>Tổng số sân</span>
      </div>
      <div class="stat-box">
        <p><b id="stat-available">0</b></p>
        <span>Sân trống</span>
      </div>
      <div class="stat-box">
        <p><b id="stat-booked">0</b></p>
        <span>Đã đặt</span>
      </div>
    </div>
  </div>

  <!-- Bộ lọc -->
  <div class="card">
    <h3>Chức Năng Quản Lý</h3>
    <div class="buttons">
      <button class="btn-outline" onclick="setFilter('all')">Xem Tất Cả</button>
      <button class="btn-outline" onclick="setFilter('available')">Sân Trống</button>
      <button class="btn-outline" onclick="setFilter('booked')">Đã Đặt</button>
    </div>
  </div>

  <!-- Main layout -->
  <div class="grid-2">

    <!-- DANH SÁCH -->
    <div class="card">
      <h3>Danh Sách Sân</h3>
      <div id="field-list"></div>
    </div>

    <!-- CHI TIẾT -->
    <div class="card">
      <h3>Thông Tin Chi Tiết</h3>
      <div id="detail">Chọn 1 sân để xem chi tiết</div>
    </div>

  </div>

</div>

<script>
  const fields = [
    { id: '1', name: 'Sân số 1', type: 'Sân 5 người', size: '25m x 15m', price: 300000, status: 'booked' },
    { id: '2', name: 'Sân số 2', type: 'Sân 7 người', size: '35m x 25m', price: 500000, status: 'available' },
    { id: '3', name: 'Sân số 3', type: 'Sân 11 người', size: '70m x 45m', price: 1000000, status: 'booked' },
    { id: '4', name: 'Sân số 4', type: 'Sân 5 người', size: '25m x 15m', price: 350000, status: 'available' },
    { id: '5', name: 'Sân số 5', type: 'Sân 7 người', size: '35m x 25m', price: 550000, status: 'booked' }
  ];

  let filter = "all";
  let selectedId = null;

  function renderFields() {
    const list = document.getElementById("field-list");
    list.innerHTML = "";

    const filtered = fields.filter(f =>
      filter === "all" ? true : f.status === filter
    );

    filtered.forEach(f => {
      const div = document.createElement("div");
      div.className = "field-item" + (selectedId === f.id ? " active" : "");
      div.innerHTML = `
        <b>${f.name}</b>
        <span class="status ${f.status}">
          ${f.status === "available" ? "Trống" : "Đã Đặt"}
        </span>
        <br>
        <small>${f.type}</small>
      `;
      div.onclick = () => selectField(f.id);
      list.appendChild(div);
    });

    renderStats();
  }

  function renderStats() {
    document.getElementById("stat-total").innerText = fields.length;
    document.getElementById("stat-available").innerText =
      fields.filter(f => f.status === "available").length;
    document.getElementById("stat-booked").innerText =
      fields.filter(f => f.status === "booked").length;
  }

  function selectField(id) {
    selectedId = id;
    const f = fields.find(x => x.id === id);

    document.getElementById("detail").innerHTML = `
      <p><b>Tên sân:</b> ${f.name}</p>
      <p><b>Loại sân:</b> ${f.type}</p>
      <p><b>Kích thước:</b> ${f.size}</p>
      <p><b>Giá:</b> ${f.price.toLocaleString()}₫</p>
      <p><b>Trạng thái:</b> 
        <span class="status ${f.status}">
          ${f.status === "available" ? "Trống" : "Đã Đặt"}
        </span>
      </p>
    `;

    renderFields();
  }

  function setFilter(f) {
    filter = f;
    renderFields();
  }

  renderFields();
</script>

</body>
</html>
